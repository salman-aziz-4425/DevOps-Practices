apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: route-chatcdp
  namespace: hyly-prod
spec:
  parentRefs:
  - kind: Gateway
    name: hyly-gateway
    sectionName: https
  hostnames:
  - "ml.hy.ly"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /chatcdp
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    backendRefs:
    - name: chatcdp
      port: 5000