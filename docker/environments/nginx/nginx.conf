# for dev environment
server {
  server_name dev-ml.hyly.us;
  listen 80;

  client_max_body_size 10m;

  location ~* /pai_ds_services/(.*)$ {
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header Host $http_host;
    proxy_set_header X_FORWARDED_PROTO http;
    proxy_redirect off;
    proxy_read_timeout 300;

    proxy_pass http://127.0.0.1:81/pai_ds_services/$1;
  }

  location ~* /chatcdp_services/(.*)$ {
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header Host $http_host;
    proxy_set_header X_FORWARDED_PROTO http;
    proxy_redirect off;
    proxy_read_timeout 300;

    proxy_pass http://127.0.0.1:5010/chatcdp_services/$1;
  }

  location ~* /chatcdp/(.*)$ {
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header Host $http_host;
    proxy_set_header X_FORWARDED_PROTO http;
    proxy_redirect off;
    proxy_read_timeout 300;

    proxy_pass http://127.0.0.1:5000/chatcdp/$1;
  }
}


server {
  server_name  dev-ml.hyly.us;
  listen 443 ssl;

  client_max_body_size 10m;
  ssl_session_timeout  5m;

  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;

  
  ssl_certificate     /etc/nginx/crt/hyly.us.crt;
  ssl_certificate_key /etc/nginx/crt/hyly.us.key;

  location ~* /pai_ds_services/(.*)$ {
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header Host $http_host;
    proxy_set_header X_FORWARDED_PROTO http;
    proxy_redirect off;
    proxy_read_timeout 300;

    proxy_pass http://127.0.0.1:81/pai_ds_services/$1;
  }

  location ~* /chatcdp_services/(.*)$ {
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header Host $http_host;
    proxy_set_header X_FORWARDED_PROTO http;
    proxy_redirect off;
    proxy_read_timeout 300;

    proxy_pass http://127.0.0.1:5010/chatcdp_services/$1;
  }

  location ~* /chatcdp/(.*)$ {
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header Host $http_host;
    proxy_set_header X_FORWARDED_PROTO http;
    proxy_redirect off;
    proxy_read_timeout 300;

    proxy_pass http://127.0.0.1:5000/chatcdp/$1;
  }
}

